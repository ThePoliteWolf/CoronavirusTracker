<div th:replace="fragments/header :: header"></div>
<body>
	<br>
	<div class="container border">
		<br>
		<div class="container">
			<div class="row">
				<div class="col-4 jumbotron">
					<a href="/"><h3 class="display-5" th:style="'color: red;'" th:text="${totalCases}"></h3></a>
					<p class="lead" th:style="'color: red;'">Confirmed</p>
					<p th:style="'color: red; font-weight:bold'">
						<span th:text="${'+' + totalNewCases}" ></span>
					</p>
				</div>
				
				<div class="col-4 jumbotron">
					<font color="grey"><h3 class="display-5" th:text="${totalDeaths}"></h3></font>
					<font color="grey"><p class="lead">Deceased</p></font>
					<p th:style="'color: grey; font-weight:bold'">
						<span th:text="${'+' + totalNewDeaths}" ></span>
					</p>
				</div>
				
				<div class="col-4 jumbotron">
					<font color="green"><h3 class="display-5" th:text="${totalRecovered}"></h3></font>
					<font color="green"><p class="lead">Recovered</p></font>
					<p th:style="'color: green; font-weight:bold'">
						<span th:text="${'+' + totalNewRecovered}" ></span>
					</p>
				</div>
			</div>
		</div>
		<div style="text-align: left">
			<h3 th:style="'color: grey'">Confirmed:</h3>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered" id="covidTable">
				<thead class="">
					<tr>
						<th>Country</th>
						<th>State(if any)</th>
						<th>Total cases</th>
						<th>Changes since last day</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="stat : ${allStats}">
						<td th:text="${stat.country}"></td>
						<td th:text="${stat.state}"></td>
						<td th:style="'color: red; font-weight:bold'" th:text="${stat.latestTotalCases}"></td>
						<td th:text="${stat.diffFromPrevDay}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<br>
	<footer class="page-footer font-small blue">
	  	<div class="footer-copyright text-center py-3">
		    <a href="https://github.com/ThePoliteWolf/CoronavirusTracker.git" target="_blank">
		   		<img border="0" src="../static/images/logo.png" th:src="@{images/logo.png}" width="50" height="40">
		    </a>
  		</div>
	</footer>
	
</body>
</html>
